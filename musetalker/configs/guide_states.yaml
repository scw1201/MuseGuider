# IDLE:
#   video_state: IDLE
#   allow_tts: false
#   llm_desc: |
#     用于等待用户或空闲状态。
#     导览员安静站立，身体放松，无讲解动作，不主动吸引注意力。

GREETING_SELF:
  video_state: GREETING_SELF
  allow_tts: true
  llm_desc: |
    用于打招呼或自我介绍。
    动作靠近身体或胸前，姿态自然友好，头部稳定，传达欢迎与身份说明。

EXPLAIN_DETAILED:
  video_state: EXPLAIN_DETAILED
  allow_tts: true
  llm_desc: |
    用于讲解展览内容或知识信息。
    站姿稳定，头部保持正向，配合自然、有节奏的讲解手势，
    不指向具体方向，不做大幅度移动。

POINTING_DIRECTION:
  video_state: POINTING_DIRECTION
  allow_tts: true
  llm_desc: |
    用于指路或说明方位。
    手臂清晰指向远处或上方，身体与头部保持稳定，
    动作明确但不过度夸张。

FOCUS_EXHIBIT:
  video_state: FOCUS_EXHIBIT
  allow_tts: true
  llm_desc: |
    用于引导观众注意某一具体展品。
    视线与手势共同聚焦于展品方向，
    动作柔和克制，强调“请看这里”的引导感。